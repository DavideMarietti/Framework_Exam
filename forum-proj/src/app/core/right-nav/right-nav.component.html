<h2>Search Threads</h2>
<form class="search-form">
  <input type="text" class="form-control"  id="search" placeholder="Search title" [(ngModel)] = "search" [ngModelOptions]="{standalone: true}" (input)="sendword()">
</form>

<div class="new-thread">
  <button class="pd"
          type="submit"
          (click)="insertnewTD()"
          *ngIf="control.autenticato"> + New thread</button>
</div>

<h2>Latest News</h2>
<div class="news-section">
  <div class="news-box"
       *ngFor="let news of newsArray">
    <h1>{{news.title}}</h1>
    <p>Author: {{news.authors}}</p>
    <p>Date: {{news.time_published}}</p>
    <a href="{{news.url}}" target="_blank">Open original article</a>
    <p>{{news.summary}}</p>
  </div>
</div>
