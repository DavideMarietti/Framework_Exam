
  <div class="thread-box">
    <div class="thread-sub1">
      <img src="./assets/images/up_arrow.png" class="reaction-icon">
      <p class="reaction-p">{{thread.like-thread.dislike}}</p>
      <img src="./assets/images/down_arrow.png" class="reaction-icon">
      <img class="down-arrow">
    </div>

    <div class="thread-sub2">
      <p class="thread-author">{{thread.autore}}</p>
      <h1 (click)=expand()
      >{{thread.title}}</h1>
      <p class="thread-text"
         *ngIf="thread.expandthread"
      >{{thread.testo}}</p>
    </div>

    <div class="thread-sub3">
      <div class="comment"
           (click)=expand_comments()
      ><img src="./assets/images/chat.png"
             class="comment-icon"
        ><p>12</p>
      </div>
      <div class="answer">
        <img src="./assets/images/reply.png"
             class="comment-icon"
             *ngIf="thread.expandthread && control.autenticato"
        ></div>
    </div>

    <div class="comment-box thread-box" *ngIf="thread.opencomments">
      <div class="thread-sub1">
        <img src="./assets/images/up_arrow.png" class="reaction-icon">
        <p class="reaction-p">{{thread.like-thread.dislike}}</p>
        <img src="./assets/images/down_arrow.png" class="reaction-icon">
        <img class="down-arrow">
      </div>

      <div class="thread-sub2">
        <p class="thread-author">{{thread.autore}}</p>
        <h1 (click)=expand()
        >{{thread.title}}</h1>
        <p class="thread-text"
           *ngIf="thread.expandthread"
        >{{thread.testo}}</p>
      </div>

      <div class="thread-sub3">
        <div class="comment">
          <img src="./assets/images/chat.png"
               class="comment-icon"
          ><p>12</p>
        </div>
        <div class="answer">
          <img src="./assets/images/reply.png"
               class="comment-icon"
               *ngIf="thread.expandthread && control.autenticato"
          ></div>
      </div>
    </div>
  </div>
