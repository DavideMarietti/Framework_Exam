<div class="signin-form">
  <div class="signin-form-1">
    <!--
    <button class="btn-close"
            (click)=close_login_form()
    ></button>
    -->
  </div>
  <div class="signin-form-2">
    <h3>Registrati</h3>
    <div class="form-group">
      <input type="text" class="form-control"  id="userId" placeholder="Nome" [(ngModel)]="nome">
    </div>
    <div class="form-group">
      <input type="text" class="form-control"  id="userId" placeholder="Cognome" [(ngModel)]="cognome">
    </div>
    <div class="form-group">
      <input type="text" class="form-control"  id="userId" placeholder="Username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <input type="email" class="form-control"  id="userId" placeholder="Email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control"  id="password" placeholder="Password" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control"  id="password" placeholder="Ripetere Password"
      [(ngModel)]="confirmPassword" required pattern="{{ password }}">
    </div>
    <button class="button" type="submit">Invia i dati</button>
  </div>
</div>
