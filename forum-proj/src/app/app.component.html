<app-header [Autenticato]="autenticato"
            (auth)='receiveAuth($event)'
            (auth_)='receiveAuth_($event)'
></app-header>
<app-jumbotron [Titolo]="titolo" [SottoTitolo]="sottotitolo"></app-jumbotron>
<app-login (auth)='receiveAuth($event)'
           (auth_)='receiveAuth_($event)'

           *ngIf="autenticazione"
></app-login>
